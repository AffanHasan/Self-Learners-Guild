xmlns="http://www.w3.org/1999/xhtml"

	<div class="general">
		<h4 style="text-decoration: underline; display: inline; color: slateBlue; font-size: 19px;">Universal Gas Constant (R)</h4>
			<br/>
			If <strong>pressure</strong> is measured in <strong>N m<sup>−2</sup></strong> and <strong>temperature</strong> in <strong>Kelvin</strong>
			 and <strong>volume</strong> in <strong>m<sup>3</sup></strong>
			, then the value of Universal gas constant is
			<strong>R = 8.314 J. mol<sup>−1</sup>.K<sup>−1</sup></strong>
	</div>
</ui:component>
